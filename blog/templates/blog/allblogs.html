  <body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Jen Horák</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="https://twitter.com/Jenjedenjen">Twitter</a>
                <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </div>
            </div>
        </div>
        </nav>
</header>

<main>
    <div class="container">
        <h1 class="text-center pt-5">Jen's Blog</h1>
        <hr>

        {% for blog in blogs.all %}

            <div class="text-center pt-5 container">
                <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
                {{ blog.pub_date }}
                <p>{{ blog.summary }}</p>
                <img src="{{ blog.image.url }}" alt="Blog image" class="img-fluid">
                <br>
                <br>
                <br>
                <hr>

            </div>
        {% endfor %}
    </div>
</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">&copy; Jan Horák {% now "Y" %} </p>
  </div>
</footer>
